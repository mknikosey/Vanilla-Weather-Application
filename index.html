<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">

 <form id="search-form" class="mb-3">
     <div class="row">
     <div class="col-5">
    <input 
    type="search"
    placeholder="Enter a city name..."
    class= "form-control"
    id = "city-input"
    autocomplete="off"
    />
 </div>

 <div class="col-3">
    <input 
    type="submit"
    value="Search"
    class="btn btn-light w-80"
    />
 </div>
</div>
 </form>       

<div class="row">
        <div class="col">
        <h2 id="city">

        </h2>
        <h3>
            <ul>
                <li id="day" class="day-time-line">
                    
                </li>    

            </ul>
        </h3>
        </div>
    </div>       

  <div class="row">
    <div class="col-4">
        <h1>
            <strong id="temperature"></strong>
            <span class="units"><a href="#" id="fahrenheit-link">째F</a> | <a href="#" id="celcius-link">째C</a></span>
        </h1>

        </div>

        <div class="col-4">

            <img src="" ; id="icon" ; alt="" />

                <h4 id="description">
                
                </h4>
        </div>
        


        <div class="col-4">
            <h5>
                <ul>
                
                    <li>
                        Humidity: <span id="humidity" class="hum"> </span> %
                    </li>
                    <li>
                        Wind: <span id="wind" class="wind"> </span> mph
                    </li>
                </ul>
                </h5>
    
        </div>
        </div>
   
<div class="row weather-forecast" id="forecast">

<div class="col-2">
    <h3>
        12:00
    </h3>
    <img src=""/>
    <div class="weather-forecast-temperature">
        <strong>22째</strong> 17째
    </div>
</div>
</div>





</div>
</div>
    <small>
        <a href="https://github.com/mknikosey/Vanilla-Weather-Application"> Open source code</a>
        by Marlena Nikosey
    </small>  
    </div>
    <script src="src/app.js"></script>    
</body>
</html>
